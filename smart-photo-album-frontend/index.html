<body>
    <div class="container">
        <h2 style="text-align: center; margin-top: 2rem">
            Photo Search App
        </h2>
	    <h1> Hi </h1>
        <hr/>
        <div id="error" class="isa_error"></div>

        <div class="row">
            <div class="col-md-6">
                <h3>Upload your Photo</h3>
            </div>
            <div class="col-md-6">
                <div class="input-group mb-3">
                    <div class="custom-file">
                        <input type="file" class="custom-file-input" id="inputGroupFile02" onchange="previewFile(this);" accept="image/*">
                        <label class="custom-file-label" for="inputGroupFile02" aria-describedby="inputGroupFileAddon02" id="photoLabel">Choose Photo</label>
                    </div>
                    <div class="col-md-6">
                    	<button id="upload-button" class="button btn" onclick="upload()">
                    		<i class="fa fa-upload"></i> Upload
                		</button>
                	</div>
				</div>
            </div>
        </div>

        <img id='img-upload' />

        <div class="input-group mb-3">
            <input type="text" class="form-control" id="search" placeholder="Try - search for dog" aria-label="Recipient's username"
                aria-describedby="button-addon2">

            <div class="input-group-append">
                <button  onclick="search()" class="btn" type="button" id="searchButton">Search Photo</button>
            </div>
        <!-- <audio id="player" controls></audio> -->
        </div>

        <div class="row" id="imageContainer">
        </div>

        <div class="row">
            <div class="col">
                <button id="start-button" onclick="searchFromVoice()" class="button btn" title="Start Transcription">
                    <i class="fa fa-microphone"></i> Speak to Search
                </button>
                <button id="stop-button" class="button btn" title="Stop Transcription"><i
                        class="fa fa-stop-circle"></i> Stop
                </button>

            </div>
            
        </div>
        <div id="div" ></div>
	<div id="div1"  style="text-align:center;"></div>
    
</body>

    </div>
	
	<ol id="recordingsList"></ol> 
	
	<script src="https://cdn.rawgit.com/mattdiamond/Recorderjs/08e7abd9/dist/recorder.js"></script>
